<!doctype html>
<html><head>
  <title>esp-link</title>

  <script src="/ui.js"></script>
</head>
<body>
<div id="layout">
  <div id="main">
    <div class="header">
      <div><img src="favicon.ico" height="64"><span class="jl">JEELABS</span></div>
      <h1 style="margin-top:0"><span class="esp">esp</span>-link</h1>
      <h2 id="version"></h2>
    </div>

    <div class="content">
      <div class="pure-g">
        <!-- SINGLE COLUMN -->
        <div class="pure-u-1">
          <div class="card">

              <form action="#" id="filesform" class="pure-form pure-form-aligned form-narrow">

                <button id="set-files" type="submit" class="pure-button button-primary">Change!</button>

          </div>

      </div>
      <div class="pure-g">
      </div>
    </div>
  </div>
</div>

onLoad(function() {
  fetchSpiffs();
});
</script>
